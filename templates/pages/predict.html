<!-- templates/pages/predict.html -->

{% extends 'layoutes/master.html' %}

{% block title %}Predict - My Website{% endblock %}

{% block content %}
<h2>Predict using Naive Bayes Algorithm</h2>
<form action="{{ url_for('predict') }}" method="POST">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="hypertension">Hypertension (0 for No, 1 for Yes):</label>
    <input type="number" id="hypertension" name="hypertension" min="0" max="1" required><br><br>
    
    <label for="heart_disease">Heart Disease (0 for No, 1 for Yes):</label>
    <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" required><br><br>
    
    <label for="ever_married">Ever Married:</label>
    <select id="ever_married" name="ever_married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br><br>
    
    <label for="work_type">Work Type:</label>
    <select id="work_type" name="work_type">
        <option value="Private">Private</option>
        <option value="Self-employed">Self-employed</option>
        <option value="children">children</option>
        <option value="Govt_job">Govt_job</option>
        <option value="Never_worked ">Never_worked</option>
    </select><br><br>
    
    <label for="residence_type">Residence Type:</label>
    <select id="residence_type" name="residence_type">
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
    </select><br><br>
    
    <label for="avg_glucose_level">Average Glucose Level:</label>
    <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required><br><br>
    
    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>
    
    <label for="smoking_status">Smoking Status:</label>
    <select id="smoking_status" name="smoking_status">
        <option value="never smoked">never smoked</option>
        <option value="Unknown">Unknown</option>
        <option value="formerly smoked">formerly smoked</option>
        <option value="smokes">smokes</option>
    </select><br><br>
    
    <button type="submit">Predict</button>
</form>
{% endblock %}
