<!-- templates/pages/upload.html -->

{% extends 'layoutes/master.html' %}

{% block title %}Upload - My Website{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Upload Dataset</h2>
    <form class="mt-3" method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <div class="form-group">
            <label for="file">Choose file:</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
