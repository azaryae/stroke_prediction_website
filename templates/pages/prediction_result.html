<!-- templates/pages/prediction_result.html -->

{% extends 'layoutes/master.html' %}

{% block title %}Prediction Result - My Website{% endblock %}

{% block content %}

<div class="container">
<div class="row justify-content-center text-center">
    <div class="col-md-5">
        <div class="card mt-5">
            <h2 class="text-dark mb" style="font-weight: 800;">Prediction Result</h2>
            <a class="text-dark m-2" style="font-weight: 500;">The predicted stroke status is: {{ prediction }}</a>
        </div>
    </div>
</div>
</div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <a type="submit" class="btn btn-outline-dark fw-bolder btn-lg" style="font-weight: 500; width: 50%;" href="{{ url_for('predict') }}">Predict</a>
            <a type="submit" class="btn btn-outline-danger fw-bolder btn-lg mx-3" style="font-weight: 500;" href="{{ url_for('upload') }}">Reset</a>
        </div>
    </div>
</div>



{% endblock %}
